<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillet Band</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .content img,
        .content video,
        .content audio {
            display: block;
            margin: 0 auto 20px;
            border: 2px solid red; 
            border-radius: 5px;
        }
        .content video, .content audio {
            display: block;
            margin: 0 auto 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            clear: both;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skillet Band</h1>
        <p>Singer from rock band called "Skillet"</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <img src="skillet.jpg" alt="Skillet Band">
            <video width="400" height="300" controls>
                <source src="skillet_the_resistance_official_lyric_video_h264_27207.mp4" type="video/mp4">
                <source src="skillet_the_resistance_official_lyric_video_h264_27207.mp4" type="video/ogg">
                Your browser does not support HTML video.
            </video>
            <audio controls>
                <source src="skillet_the_resistance_official_lyric_video_mp3_27226.mp3" type="audio/ogg">
                <source src="skillet_the_resistance_official_lyric_video_mp3_27226.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Skillet Band. All rights reserved.</p>
    </footer>
</body>
</html>
